<!DOCTYPE html>
<html lang="es-419">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>formulario_productos_willmaca</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/Roboto.css">
    <link rel="stylesheet" href="../../assets/css/container_form.css">
    <link rel="stylesheet" href="../../assets/css/Responsive-Form-1.css">
    <link rel="stylesheet" href="../../assets/css/Responsive-Form.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
    <div class="container" id="container_form">
        <div>
            <form>
                <div class="form-group mb-3">
                    <div id="formdiv">
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Nombre Del Producto</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control form-control-lg" type="text" style="margin-left:0px;font-family:Roboto, sans-serif;" name="producto" placeholder="Nombre Producto"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Precio</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="number" style="font-family:Roboto, sans-serif;" placeholder="Precio" name="precio"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;margin-top:-16px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Categoria</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1">
                                <select class="form-select form-select-lg" style="font-family:Roboto, sans-serif;" name="categoria">
                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Descripción</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><textarea class="form-control form-control-lg" style="font-family:Roboto, sans-serif;" placeholder="Descripción..."></textarea></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-12 col-md-4 offset-md-4"><button class="btn btn-light btn-lg" style="font-family: Roboto, sans-serif;color: var(--bs-white);background: var(--bs-red);" type="reset">Limpiar</button><button class="btn btn-light btn-lg" id="btn_form" style="margin-left: 16px;" type="submit">Enviar</button><button class="btn btn-light btn-lg text-center" id="btn_form-1" style="margin-left: 16px;background: var(--bs-success);color: var(--bs-white);" type="submit">Regresar</button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
